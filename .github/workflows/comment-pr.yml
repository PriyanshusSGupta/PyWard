name: PR Comment & Label (pytest + coverage)

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment-and-label:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR‚Äôs HEAD
        # pull_request_target checks out the base by default, so override it:
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov colorama

      - name: Run pytest + coverage and capture output
        id: run-tests
        run: |
          pytest --cov=./ --cov-report=term-missing > pytest_output.txt 2>&1 || true
          echo "report<<EOF" >> "$GITHUB_OUTPUT"
          cat pytest_output.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Add ‚ÄúReady for Review‚Äù label
        if: ${{ steps.run-tests.outcome == 'success' }}
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            Ready for Review

      - name: Comment test & coverage results on PR
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const reportBlock = `\`\`\`\n${{ steps.run-tests.outputs.report }}\n\`\`\``;
            const body = [
              "### üß™ Pytest + Coverage Results",
              "",
              reportBlock
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
